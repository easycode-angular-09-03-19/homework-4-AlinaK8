<!--start -->
<h1>Things To Do</h1>
<app-todo-form (addNewTodo)="onOutputAddEvent($event)"></app-todo-form>

<h2>My Tasks</h2>

<button class="btn btn-primary" (click)="onAllCompleteClick()" style="margin-bottom: 15px;">Complete All</button>


<ng-container *ngFor="let todo of todos">
    <app-todo-item>
        (doneTodo)="onCompleteEvent($event)"
        (deleteTodo)="onDeleteEvent($event)"
        [todo]="todo"
    </app-todo-item>
</ng-container>

<app-todo-item></app-todo-item>
